<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little surprise <3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Di dalam body tag, sejajar dengan elemen header -->
    <audio controls loop autoplay style="width: 100%;">
        <source src="samdal.mp3" type="audio/mp3">
    </audio>
    <section id="content">
    <div class="celebration">
        <h2>Special Moments</h2>
        <p>Little surprise for u, refresh biar gambar nya balik lagi</p>
        <h4 align="center" style="color:olivedrab;">Scroll Kebawah</h4>
        <div class="slider-container">
            <div class="slider">
                <img src="1.jpg" alt="Foto 1" class="slide">
                <img src="2.jpg" alt="Foto 2" class="slide">
                <img src="3.jpg" alt="Foto 3" class="slide">
                <img src="4.jpg" alt="Foto 4" class="slide">
                <img src="5.jpg" alt="Foto 5" class="slide">
                <img src="6.jpg" alt="Foto 6" class="slide">
            </div>
        </div>
        <br><br><br><br>
        <div class="message-board">
            <h2>Message Board 🖤</h2>
            <form id="message-form">
                <input type="text" id="name" value="Zahra Bau" readonly>
                <textarea id="message" placeholder="Tulis love message ..." required></textarea>
                <button type="submit">Kirim Pesan (Jangan lupa di screenshot)</button><br>
                <!-- Button trigger modal -->
                <button type="button" class="btn" style="background-color: palevioletred;" data-toggle="modal" data-target="#exampleModal">
                    Tombol Kiss 99x
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">🤐🤐🤐</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        Netnot ga ada kiss 🤐
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="flower.html"><button type="button" style="background-image: url(flowerbg.jpg);">Virtual Bucket</button></a>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
            <div id="messages"></div>
        </div>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
